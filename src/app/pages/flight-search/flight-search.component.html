<header class="page-header row justify-center">
  <div class="col">
    <h1 class="float-left text-center text-md-left">
      Flight Search
    </h1>
  </div>
</header>

<section class="row">
  <div class="col-sm-12">
    <section class="row">

      <div class="col-md-12">

        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Basket</h3>

            <h6 class="card-subtitle mb-2 text-muted">List of selected
              flights</h6>

            <ul class="todo-list mt-2">
              <li class="todo-list-item">
                Flights:
                <pre>{{selectedFlightIds | json}}</pre>
              </li>
            </ul>

            <div class="card-footer todo-list-footer">
              <a href="#" (click)="clearBasket()">
                <button class="btn btn-danger btn-md" id="btn-todo">
                  <em class="fa fa-2x fa-trash"></em>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">

        <div class="card mb-4">

          <div class="card-body">
            <h3 class="card-title">Flight Search</h3>


            <div class="form-group row">
              <label for="from" class="col-2 col-form-label">From:</label>
              <div class="col-10">
                <input id="from" [(ngModel)]="from" class="form-control" type="text">
              </div>
            </div>

            <div class="form-group row">
              <label for="to" class="col-2 col-form-label">To:</label>
              <div class="col-10">
                <input id="to" [(ngModel)]="to" class="form-control" type="text">
              </div>
            </div>


            <button type="button" class="btn btn-outline-secondary" [disabled]="!from || !to" (click)="searchFlights(from, to)">>
              Search
            </button>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Upcoming Flights</h3>

            <div class="dropdown card-title-btn-container">
              <button class="btn btn-sm btn-subtle" type="button">
                <em class="fa fa-list-ul"></em> View All
              </button>

              <button class="btn btn-sm btn-subtle dropdown-toggle" type="button">
                <em class="fa fa-cog"></em>
              </button>
            </div>

            <!--
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Id #</th>

                  <th>From</th>

                  <th>To</th>

                  <th>Date</th>
                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let flight of flights">
                  <td>{{flight.id}}</td>

                  <td>{{flight.from}}</td>

                  <td>{{flight.to}}</td>

                  <td>{{flight.date | date: 'dd-MM-yyyy'}}</td>

                  <td>
                      <a href="#" (click)="selectFlight(flight.id)">
                        <button type="button" class="btn btn-success">Select</button>
                      </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            -->
              <div class="row">
                <app-flight-card [flight]="f" (selectedChange)="selectFlight($event)" *ngFor="let f of flights">
                  <div class="col-3"></div>
                </app-flight-card>
              </div>


          </div>
        </div>

      </div>
    </section>
  </div>
</section>
