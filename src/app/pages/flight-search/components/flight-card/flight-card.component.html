<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">From {{flight.from}} to {{flight.to}}</h5>
    <p class="card-text">isSelected: {{selected}}</p>
    <button type="button" (click)="toggleSelect()" class="btn btn-success">Select</button>
    <a [routerLink]="['/flight-edit', flight.id]">
      <button type="button" class="btn btn-info">Edit</button>
    </a>
  </div>
</div>
